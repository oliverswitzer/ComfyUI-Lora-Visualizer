[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignore the root directory to avoid importing __init__.py with relative imports
collect_ignore = ["__init__.py", "nodes/", "js/", "src/"]
addopts = -v --tb=short --ignore=__init__.py --ignore=nodes/ --ignore=js/ --ignore=src/